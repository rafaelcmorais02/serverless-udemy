GuestTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: GuestTable-${self:provider.stage} #Adiciona o est√°gio no nome da tabela
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: email #To create a Global Secondary Index (GSI)
        AttributeType: S
    KeySchema:
      - AttributeName: id #primary key
        KeyType: HASH #unique
    GlobalSecondaryIndexes:
      - IndexName: getGuestByEmail
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        Projection:
          ProjectionType: ALL
