service:
  name: wedding-sls

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters #Permite declarar variáveis com informações da AWS

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'} #Se não especificado nenhum stage usar dev como default
  region: sa-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem #Permite gravações dentro do DynamoDB
      Resource:
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/GuestTable #ARN (amazon resource name) da tabela

resources:
  Resources:
    GuestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: GuestTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id #primary key
            KeyType: HASH #unique

functions:
  guestRegister:
    handler: src/handlers/guestRegister.handler
    events:
      - http:
          method: POST
          path: /guest

custom:
  bundle:
    linting: false #added
